<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PanCrAFÉ - Contacto</title>
    <meta name="description" content="PanCrAFÉ">

    <link rel="preload" href="css/style.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">

    <link rel="preload"
        href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" as="font"
        crossorigin="crossorigin">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
        rel="stylesheet">

    <link rel="preload" href="css/style.css" as="style">
    <link rel="stylesheet" href="css/style.css">


</head>

<body>

    <header class="header">

        <div class="contenedor">
            <div class="barra">

                <a href="index.html" class="logo">
                    <h1 class="logo__nombre no-margin centrar-texto">Pan<span class="negrita">C</span>r<span
                            class="negrita">AFÉ</span></h1>
                </a>

                <div class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </div>

            </div>
        </div>

        <div class="header__texto contenedor">
            <h2 class="no-margin header__texto__titulo">Blog de Café con Consejos y Cursos</h2>
            <p class="no-margin header__texto__parrafo">Aprende de la experta sus mejores recetas y consejos para hacer
                el más delicioso Pan<span class="negrita">C</span>r<span class="negrita">AFÉ</span></p>
        </div>

    </header>


    <main class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>

        <div class="contacto-bg"></div>

        <form id="formulario" class="formulario">

            <div class="campo">
                <label for="nombre" class="campo__label">Nombre</label>
                <input class="campo__field" type="text" name="nombre" id="nombre" placeholder="Tu nombre...">
            </div>

            <div class="campo">
                <label for="email" class="campo__label">Email</label>
                <input class="campo__field" type="email" id="email" name="email" placeholder="Tu email...">
            </div>

            <div class="campo">
                <label for="mensaje" class="campo__label">Mensaje</label>
                <textarea class="campo__field campo__field--textarea" name="mensaje" id="mensaje"
                    placeholder="Tu mensaje..."></textarea>
            </div>

            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--primario">
            </div>

        </form>


    </main>

    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="logo">
                    <h1 class="logo__nombre no-margin centrar-texto">Pan<span class="negrita">C</span>r<span
                            class="negrita">AFÉ</span></h1>
                </a>
                <div class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </div>

            </div>
        </div>
    </footer>

    <script src="js/modernizr.js"></script>
    <script src="js/scripts.js"></script>

</body>

</html>
